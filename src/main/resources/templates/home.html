<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
  <div class="form-group mt-3">
    <label for="file">Select a CSV file</label>
    <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
  </div>
  <button type="submit" class="btn btn-primary">Import Employee Data</button>
</form>
</body>
</html>
