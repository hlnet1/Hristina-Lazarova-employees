<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Pairs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form method="GET" th:action="@{/employee-pairs}">

<!--display error if any-->
<div class="alert alert-danger" role="alert" th:if="${!status}">
  <strong>Error:</strong>
  <span th:text="${message}"></span>
</div>

<table>
  <thead>
  <tr>
    <th>Employee ID #1</th>
    <th>Employee ID #2</th>
    <th>Project ID</th>
    <th>Days worked</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p, i : ${pairs}">
    <td th:text="${p.firstEmployeeId}"></td>
    <td th:text="${p.secondEmployeeId}"></td>
    <td th:text="${p.projectId}"></td>
    <td th:text="${p.totalDuration}"></td>
  </tr>
  </tbody>
</table>

</form>
<form method="DELETE" th:action="@{/}">
    <button class="btn btn-primary">Back</button>
</form>

</body>
</html>
