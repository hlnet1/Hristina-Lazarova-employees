<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Status</title>
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <h1>File Upload Status</h1>
      <!--display error if any-->
      <div class="alert alert-danger" role="alert" th:if="${!status}">
        <strong>Error:</strong>
        <span th:text="${message}"></span>
      </div>

      <!--display employees list-->
      <table class="table table-striped" th:if="${status}">
        <thead>
        <tr>
          <th scope="col">EmployeeID#1</th>
          <th scope="col">ProjectID</th>
          <th scope="col">DateFrom</th>
          <th scope="col">DateTo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, i : ${employees}">
          <th scope="row" th:text="${i.index + 1}"></th>
          <td th:text="${employee.employeeId}"></td>
          <td th:text="${employee.projectId}"></td>
          <td th:text="${employee.dateFrom}"></td>
          <td th:text="${employee.dateTo}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
